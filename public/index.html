<html>

<head>
    <title>Dumper - Myo</title>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script>
    var socket = io();
    socket.on('joined_room', function(id){
        speak("Alexa, ask Gesture Talk to join the room with I.D. "+id);
    })
    socket.on('chatroom_begin', function(){
        speak('Successfully joined chatroom with Alexa')
    })
    </script>
    <script>
    function speak(text, callback) {
        var u = new SpeechSynthesisUtterance();
        u.text = text;
        u.lang = 'en-US';

        u.onend = function() {
            if (callback) {
                callback();
            }
        };

        u.onerror = function(e) {
            if (callback) {
                callback(e);
            }
        };

        speechSynthesis.speak(u);
    }
    </script>
</head>

<body>
    <h1>Welcome to the first ever* Gesture/Voice Messenging App</h1> To begin, please use the finger spread motion.
</body>

</html>
